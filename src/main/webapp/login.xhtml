<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ghost Net Fishing</title>
    <link rel="stylesheet" href="./style.css" />
</h:head>
<h:body styleClass="center">

    <h1>Ghost Net Fishing</h1>


    <p:card style="width: 25rem; margin-bottom: 2em" styleClass="center">
        <f:facet name="title">Anmeldung</f:facet>

        <h:form>
            <p:panelGrid columns="2" styleClass="ui-noborder">

                <h:outputLabel value="Login:" for="login" />
                <p:inputText id="login" value="#{loginController.login}" />

                <h:outputLabel value="Passwort:" for="password" />
                <p:password id="password" value="#{loginController.password}" />

                <h:outputLabel value=" " />
                <p:commandButton value="Anmelden" action="#{loginController.doLogin()}" ajax="false" />
            </p:panelGrid>
        </h:form>


    </p:card>

    <p:divider align="center" type="dashed">
        <b>ODER</b>
    </p:divider>


    <p:card style="width: 36rem; margin-bottom: 2em" styleClass="center">
        <f:facet name="title">Geisternetz melden</f:facet>

        <h:form>
            <p:panelGrid columns="3" styleClass="ui-noborder">

                <h:outputLabel value="Meldende Person Name" for="reporterName" />
                <p:inputText id="reporterName" value="#{reportController.reporterName}" />
                <h:outputLabel value="(optional)" />

                <h:outputLabel value="Meldende Person Telefon" for="reporterPhone" />
                <p:inputText id="reporterPhone" value="#{reportController.reporterPhone}" />
                <h:outputLabel value="(optional)" />

                <h:outputLabel value="Standort - Latitude" for="locationLatitude" />
                <p:inputText id="locationLatitude" value="#{reportController.locationLatitude}" />
                <h:outputLabel value="*" />

                <h:outputLabel value="Standort - Longitude" for="locationLongitude" />
                <p:inputText id="locationLongitude" value="#{reportController.locationLongitude}" />
                <h:outputLabel value="*" />

                <h:outputLabel value="Geschätzte Größe" for="size" />
                <p:inputText id="size" value="#{reportController.size}" />
                <h:outputLabel value="*" />

                <h:outputLabel value=" " />
                <p:commandButton value="Geisternetz melden" action="#{reportController.reportGhostNet()}" ajax="false" />
                <h:outputLabel value=" " />
            </p:panelGrid>
        </h:form>


    </p:card>
</h:body>
</html>
